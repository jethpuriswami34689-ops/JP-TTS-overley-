<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JP Gamer TTS Overlay</title>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      margin-top: 25vh;
    }
    h1 {
      color: #ff4444;
      text-shadow: 0 0 20px red;
    }
    button {
      margin-top: 20px;
      padding: 10px 25px;
      border: none;
      background: #ff4444;
      color: white;
      border-radius: 10px;
      font-size: 18px;
    }
    button:hover {
      background: #ff6666;
    }
  </style>
</head>
<body>
  <h1>ЁЯОд JP Gamer TTS Overlay Active ЁЯОо</h1>
  <button onclick="enableAudio()">ЁЯФК ENABLE AUDIO</button>

  <script>
    let audioEnabled = false;

    function enableAudio() {
      audioEnabled = true;
      speak("рдУрд╡рд░рд▓реЗ рддреИрдпрд╛рд░ рд╣реИред рдЕрдм рдирдпрд╛ subscriber рдЖрдиреЗ рдкрд░ рдореИрдВ рдмреЛрд▓реВрдВрдЧреАред");
    }

    function speak(text) {
      if (!audioEnabled) return;
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = "hi-IN";
      msg.pitch = 1;
      msg.rate = 0.9;

      const voices = speechSynthesis.getVoices();
      msg.voice = voices.find(v => v.lang === "hi-IN" && v.name.toLowerCase().includes("female")) || null;

      speechSynthesis.speak(msg);
    }

    // Test subscriber alert
    setTimeout(() => {
      speak("рдирдпрд╛ subscriber тАФ рд░рд╛рд╣реБрд▓ рд╢рд░реНрдорд╛!");
    }, 5000);
  </script>
</body>
</html>
