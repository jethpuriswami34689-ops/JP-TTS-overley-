<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JP Gamer TTS Overlay</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: transparent;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
  }

  #alertBox {
    position: absolute;
    top: 10%;
    left: 50%;
    transform: translateX(-50%);
    min-width: 300px;
    padding: 15px 25px;
    background: rgba(0,0,0,0.8);
    color: white;
    border-radius: 15px;
    text-align: center;
    font-size: 1.3rem;
    box-shadow: 0 0 15px red;
    display: none;
    z-index: 9999;
    animation: slideDown 0.5s ease forwards;
  }

  @keyframes slideDown {
    0% { transform: translate(-50%, -100px); opacity: 0; }
    100% { transform: translate(-50%, 0); opacity: 1; }
  }
</style>
</head>
<body>

<div id="alertBox"></div>

<script>
  // Main function to show alerts
  function showAlert(name, type) {
    const alertBox = document.getElementById('alertBox');
    let message = '';

    if(type === 'subscribe') {
      message = `${name} just subscribed! ðŸ””`;
    } else if(type === 'chat') {
      message = `${name} sent a message! ðŸ’¬`;
    } else {
      message = `${name} triggered an alert!`;
    }

    alertBox.innerText = message;
    alertBox.style.display = 'block';

    // TTS
    if('speechSynthesis' in window) {
      const utterance = new SpeechSynthesisUtterance(message);
      // Select English female voice
      const voices = window.speechSynthesis.getVoices();
      const femaleVoice = voices.find(voice => voice.lang.includes('en') && voice.name.toLowerCase().includes('female')) || voices[0];
      utterance.voice = femaleVoice;
      utterance.rate = 1;
      utterance.pitch = 1;
      window.speechSynthesis.speak(utterance);
    }

    // Hide after 4 seconds
    setTimeout(() => {
      alertBox.style.display = 'none';
    }, 4000);
  }

  // Preload voices (important for some mobile browsers)
  window.speechSynthesis.onvoiceschanged = () => {
    window.speechSynthesis.getVoices();
  };
</script>

</body>
</html>
