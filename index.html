  <div id="controls" style="pointer-events:auto;">
    <button id="enableBtn">ENABLE AUDIO</button>
    <!-- optional test buttons … -->
  </div>

  <script>
    // … अन्य code …

    // Use document.onclick (tap anywhere) fallback
    document.body.addEventListener('click', function oneTap(e) {
      enableAudio();
      // after first tap, remove this listener
      document.body.removeEventListener('click', oneTap);
    });

    enableBtn.addEventListener('click', enableAudio);

    function enableAudio() {
      console.log('Enabling audio, priming TTS');
      refreshVoiceList();
      if ('speechSynthesis' in window) {
        const prim = new SpeechSynthesisUtterance('तैयार');
        if (voice) prim.voice = voice;
        speechSynthesis.speak(prim);
      }
    }

    function refreshVoiceList(){
      const voices = speechSynthesis.getVoices();
      // If voices list is empty, wait and recall
      if (!voices.length) {
        setTimeout(refreshVoiceList, 200);
        return;
      }
      // pick voice logic …
    }

    // rest of message listener, processEvent etc.
  </script>
