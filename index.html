<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JP Gamer TTS Overlay</title>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      margin-top: 25vh;
    }
    h1 {
      color: #ff4444;
      text-shadow: 0 0 20px red;
    }
    button {
      margin-top: 20px;
      padding: 10px 25px;
      border: none;
      background: #ff4444;
      color: white;
      border-radius: 10px;
      font-size: 18px;
    }
    button:hover {
      background: #ff6666;
    }
  </style>
</head>
<body>
  <h1>ЁЯОд JP Gamer TTS Overlay Active ЁЯОо</h1>
  <button id="enableBtn" onclick="enableAudio()">ЁЯФК ENABLE AUDIO</button>

  <script>
    let audioEnabled = false;

    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = "hi-IN";
      msg.pitch = 1;
      msg.rate = 0.9;
      const voices = speechSynthesis.getVoices();
      msg.voice = voices.find(v => v.lang === "hi-IN" && v.name.toLowerCase().includes("female")) || null;
      speechSynthesis.speak(msg);
    }

    function enableAudio() {
      audioEnabled = true;
      localStorage.setItem("jpAudioEnabled", "true"); // рдпрд╛рдж рд░рдЦреЗрдЧрд╛ рдХрд┐ рдпреВрдЬрд╝рд░ рдиреЗ рдЕрдиреБрдорддрд┐ рджреА рдереА
      document.getElementById("enableBtn").style.display = "none";
      speak("рдУрд╡рд░рд▓реЗ рддреИрдпрд╛рд░ рд╣реИред рдЕрдм рдирдпрд╛ subscriber рдЖрдиреЗ рдкрд░ рдореИрдВ рдмреЛрд▓реВрдВрдЧреАред");
      setTimeout(() => speak("рдирдпрд╛ subscriber тАФ рд░рд╛рд╣реБрд▓ рд╢рд░реНрдорд╛!"), 5000);
    }

    // рдкрд╣рд▓реА рдмрд╛рд░ рдЕрдиреБрдорддрд┐ рджреА рдереА рдХреНрдпрд╛?
    window.addEventListener("load", () => {
      const wasEnabled = localStorage.getItem("jpAudioEnabled") === "true";
      if (wasEnabled) {
        // рдЕрдЧрд░ рдкрд╣рд▓реЗ рдЕрдиреБрдорддрд┐ рджреА рдереА рддреЛ рдЕрдкрдиреЗ-рдЖрдк рдЪрд╛рд▓реВ рд╣реЛ рдЬрд╛рдПрдЧрд╛
        enableAudio();
      } else {
        // рдирд╣реАрдВ рджреА рдереА рддреЛ рдмрдЯрди рджрд┐рдЦреЗрдЧрд╛
        document.getElementById("enableBtn").style.display = "inline-block";
      }
    });

    // рдХреБрдЫ рдореЛрдмрд╛рдЗрд▓ рдореЗрдВ voices рдмрд╛рдж рдореЗрдВ рд▓реЛрдб рд╣реЛрддреА рд╣реИрдВ
    speechSynthesis.onvoiceschanged = () => {
      if (audioEnabled) speak("JP Gamer Overlay рдмреЛрд▓рдиреЗ рдХреЗ рд▓рд┐рдП рддреИрдпрд╛рд░ рд╣реИред");
    };
  </script>
</body>
</html>
