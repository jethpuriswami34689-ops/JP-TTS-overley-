<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JP English TTS Overlay</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #alertBox {
      background: rgba(255, 0, 0, 0.2);
      border: 2px solid red;
      border-radius: 20px;
      padding: 20px 40px;
      font-size: 2em;
      text-align: center;
      box-shadow: 0 0 25px red;
      display: none;
      animation: glow 1s infinite alternate;
    }
    @keyframes glow {
      from { box-shadow: 0 0 10px red; }
      to { box-shadow: 0 0 30px red; }
    }
    #clickText {
      position: absolute;
      bottom: 10%;
      color: gray;
      font-size: 1.2em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="alertBox"></div>
  <div id="clickText">ðŸ”Š Tap anywhere to enable voice</div>

  <script>
    const alertBox = document.getElementById('alertBox');
    const clickText = document.getElementById('clickText');
    let voices = [];

    function loadVoices() {
      voices = speechSynthesis.getVoices();
      if (!voices.length) {
        speechSynthesis.onvoiceschanged = () => {
          voices = speechSynthesis.getVoices();
        };
      }
    }

    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = 'en-IN';
      const femaleVoice = voices.find(v => v.name.toLowerCase().includes('female')) || voices[0];
      msg.voice = femaleVoice;
      msg.pitch = 1;
      msg.rate = 1;
      speechSynthesis.speak(msg);
    }

    function showAlert(name, type, message = '') {
      let text = '';
      if (type === 'subscribe') {
        text = `New subscriber â€” ${name}!`;
      } else if (type === 'chat') {
        text = `${name} says â€” ${message}`;
      }

      alertBox.innerText = text;
      alertBox.style.display = 'block';
      speak(text);

      setTimeout(() => {
        alertBox.style.display = 'none';
      }, 7000);
    }

    function enableVoice() {
      loadVoices();
      speak("Voice enabled for JP overlay");
      clickText.style.display = 'none';
      document.body.removeEventListener('click', enableVoice);

      // ðŸ”¥ Test alerts
      setTimeout(() => showAlert('Rahul Sharma', 'subscribe'), 2000);
      setTimeout(() => showAlert('Ankit', 'chat', 'Nice gameplay bro!'), 6000);
    }

    document.body.addEventListener('click', enableVoice);
  </script>
</body>
</html>
