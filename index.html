<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JP English TTS Overlay</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      color: white;
      font-family: 'Poppins', sans-serif;
    }
    .alert {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 0, 0, 0.2);
      border: 2px solid red;
      border-radius: 20px;
      padding: 20px 40px;
      font-size: 2em;
      text-align: center;
      box-shadow: 0 0 25px red;
      display: none;
      animation: glow 1s infinite alternate;
    }
    @keyframes glow {
      from { box-shadow: 0 0 10px red; }
      to { box-shadow: 0 0 30px red; }
    }
  </style>
</head>
<body>
  <div id="alertBox" class="alert"></div>

  <script>
    const alertBox = document.getElementById('alertBox');

    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = 'en-IN';
      msg.voice = speechSynthesis.getVoices().find(v => v.name.toLowerCase().includes('female')) || null;
      msg.pitch = 1;
      msg.rate = 1;
      speechSynthesis.speak(msg);
    }

    function showAlert(name, type, message = '') {
      let text = '';
      if (type === 'subscribe') {
        text = `New subscriber â€” ${name}!`;
      } else if (type === 'chat') {
        text = `${name} says â€” ${message}`;
      }

      alertBox.innerText = text;
      alertBox.style.display = 'block';
      speak(text);

      setTimeout(() => {
        alertBox.style.display = 'none';
      }, 7000);
    }

    // ðŸ”¥ Test Example (Remove these lines if not needed)
    setTimeout(() => showAlert('Rahul Sharma', 'subscribe'), 2000);
    setTimeout(() => showAlert('Ankit', 'chat', 'Nice gameplay bro!'), 8000);
  </script>
</body>
</html>
